{% extends "flatpages/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.commentator.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.commentator }}</a>
        <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
        {% if object.commentator == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'reply-update' object.id %}">Edit</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'reply-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <p class="article-content">{{ object.reply_content }}</p>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'notice-detail' object.notice.id %}">Back to replies</a>
    </div>
  </article>
{% endblock content %}
